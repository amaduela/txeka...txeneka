<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="dist/css/style.min.css?v=1.2">
    <title>Txeka ... Txeneka</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">
                    TxekaTxeneka
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu" aria-controls="menu"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="menu">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Borrower</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Investor</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <form class="registration">
            <h1>Personal details</h1>
            <div class="row">
                <div class="form-group col-md-4">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="name" autocomplete="off">
                </div>
                <div class="form-group col-md-4">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="last name" autocomplete="off">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-4">
                    <label for="birthdate">Birthdate</label>
                    <input type="date" class="form-control" id="birthdate" placeholder="birthdate">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-4">
                    <label for="bi">BI</label>
                    <input type="text" class="form-control" id="bi" placeholder="bi" autocomplete="off">
                </div>
                <div class="form-group col-md-4">
                    <label for="NUIT">NUIT</label>
                    <input type="text" class="form-control" id="NUIT" placeholder="NUIT" autocomplete="off">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-4">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" aria-describedby="addressHelp" placeholder="Enter name" autocomplete="off">
                </div>
                <div class="form-group col-md-4">
                    <label for="phoneNumber">Phone number</label>
                    <input type="number" class="form-control" id="phoneNumber" aria-describedby="phoneNumberHelp" placeholder="phone number">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-4">
                    <label for="anualIncome">Annual Individual Income</label>
                    <input type="text" class="form-control" id="anualIncome" placeholder="Anual Income" autocomplete="off">
                </div>
                <div class="form-group col-md-4">
                    <label for="additionalIncome">Annual Additional Income</label>
                    <input type="text" class="form-control" id="additionalIncome" placeholder="last name" autocomplete="off">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>

</html>
