<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="dist/css/style.min.css?v=1.2">
    <title>Txeka ... Txeneka</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">
                    TxekaTxeneka
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu" aria-controls="menu"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="menu">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Summary</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Loans</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="row">
            <div class="col-md-12">
                <button class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                    Request a Loan
                </button>
            </div>
        </div>
        <div class="mt-2 card card-body">
            <p><strong>Loan id:</strong> 123456789</p>
            <p><strong>Loan id:</strong> 123456789</p>
        </div>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Rquest a Loan</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="loanAmount">How much do you need?</label>
                            <input type="number" class="form-control" id="loanAmount" placeholder="amount">
                        </div>
                        <div class="form-group">
                            <label for="loanPurpose">What is the money for?</label>
                            <select class="form-control" id="loanPurpose">
                                <option value="">-select-</option>
                                <option value="option">-option 1-</option>
                                <option value="option">-option 2-</option>
                                <option value="option">-option 3-</option>
                                <option value="option">-option 4-</option>
                            </select>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-md btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-md btn-primary">Check your rate</button>
                        </div>
                </form>
            </div>
        </div>
    </div>

    <script src="dist/js/jquery.min.js"></script>
    <script src="dist/js/bootstrap.min.js"></script>
</body>

</html>
